<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编程之路</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport "
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 简洁主题 -->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
    <!-- 夜间主题 -->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">-->
    <link rel="stylesheet" href="darklight-theme-diy.css">
    <style>
        #docsify-darklight-theme {
            position: absolute;
            right: -20px;
            top: 25px;
            width: 25px;
            height: 25px;
            background-repeat: no-repeat;
            background-image: var(--toogleImage);
            background-size: cover;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: background-image .15s ease-in-out .15s;
        }
        .markdown-section h3 {
            font-size: 1.5rem;
            margin: 40px 0 0.6rem;
        }
        .markdown-section a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }
        .sidebar-toggle {
            background-color: transparent;
            border: 0;
            outline: none;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            transition: opacity .3s;
            width: 284px;
            z-index: 30;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '编程之路',
            repo: 'https://github.com/CELFS/celfs.github.io',
            loadSidebar: true,
            loadNavbar: false,
            coverpage: false,
            maxLevel: 5,
            auto2top: true,
            sidebarDisplayLevel: 3,
            subMaxLevel: 3,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            count:{
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize:'0.9em',
                color:'rgb(128,128,128)',
                language:'chinese',
                isExpected: true
            },
            search: {
                placeholder: '搜索',
                noData: '找不到结果',
            },
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- code render-->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex/dist/docsify-katex.js"></script>
    <!-- sidebar collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- count -->
    <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
    <!-- dark-light-theme -->
    <script type="text/javascript">
        window.$docsify.plugins = [].concat((e, o) => {
            let t = {
                siteFont: "PT Sans",
                defaultTheme: "dark",
                codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
                bodyFontSize: "17px",
                dark: {
                    accent: "#42b983",
                    toogleBackground: "#ffffff",
                    background: "#222222",
                    textColor: "#b4b4b4",
                    codeTextColor: "#ffffff",
                    codeBackgroundColor: "#333333",
                    borderColor: "#0d2538",
                    blockQuoteColor: "#858585",
                    highlightColor: "#d22778",
                    sidebarSublink: "#b4b4b4",
                    codeTypeColor: "#ffffff",
                    coverBackground: "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
                    toogleImage: "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)"
                },
                light: {
                    accent: "#42b983",
                    toogleBackground: "#091a28",
                    background: "#ffffff",
                    textColor: "#34495e",
                    codeTextColor: "#525252",
                    codeBackgroundColor: "#f8f8f8",
                    borderColor: "rgba(0, 0, 0, 0.07)",
                    blockQuoteColor: "#858585",
                    highlightColor: "#d22778",
                    sidebarSublink: "#505d6b",
                    codeTypeColor: "#091a28",
                    coverBackground: "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
                    toogleImage: "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)"
                }
            };
            if (o.config.hasOwnProperty("darklightTheme")) {
                for (var [r, l] of Object.entries(o.config.darklightTheme)) "light" !== r && "dark" !== r && "defaultTheme" !== r && (t[r] = l);
                for (var [r, l] of Object.entries(t)) "light" !== r && "dark" !== r && (t[r] = l, document.documentElement.style.setProperty("--" + r, l));
                if (o.config.darklightTheme.hasOwnProperty("dark"))
                    for (var [r, l] of Object.entries(o.config.darklightTheme.dark)) t.dark[r] = l;
                if (o.config.darklightTheme.hasOwnProperty("light"))
                    for (var [r, l] of Object.entries(o.config.darklightTheme.light)) t.light[r] = l
            } else
                for (var [r, l] of Object.entries(t)) "light" !== r && "dark" !== r && (t[r] = l, document.documentElement.style.setProperty("--" + r, l));
            window.matchMedia("(prefers-color-scheme: dark)")
                .matches ? t.defaultTheme = "dark" : window.matchMedia("(prefers-color-scheme: light)")
                .matches && (t.defaultTheme = "light");
            var d = e => {
                if (localStorage.setItem("DARK_LIGHT_THEME", e), t.defaultTheme = e, "light" == e)
                    for (var [o, r] of Object.entries(t.light)) document.documentElement.style.setProperty("--" + o, r);
                else if ("dark" == e)
                    for (var [o, r] of Object.entries(t.dark)) document.documentElement.style.setProperty("--" + o, r);
                document.documentElement.style.setProperty("color-scheme", e)
            };
            e.afterEach((function(e, o) {
                o(e = '<div id="docsify-darklight-theme"><p>.</p></div>' + e)
            })), e.doneEach((function() {
                let e = localStorage.getItem("DARK_LIGHT_THEME");
                "light" == e || "dark" == e ? (t.defaultTheme = e, d(t.defaultTheme)) : d(t.defaultTheme);
                const o = document.getElementById("docsify-darklight-theme");
                null !== o && o.addEventListener("click", (function() {
                    "light" === t.defaultTheme ? d("dark") : d("light")
                }))
            }))
        }, window.$docsify.plugins);
    </script>
</body>

</html>
