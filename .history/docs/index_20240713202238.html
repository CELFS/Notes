<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>编程内外</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="./src/style/config.css" />
        <!-- default theme disabled -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" disabled />
        <!-- darklight-theme -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" /> -->
        <link rel="stylesheet" href="./src/style/dosify-darklight-theme.css" />
    </head>

    <body>
        <!-- dosify 挂载入口 -->
        <div id="app"></div>
        <!-- back to top -->
        <button class="btn-back-top" onclick="scrollToTop()">
            <span>&#10514;</span>
        </button>
        <script>
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        </script>
        <script>
            window.$docsify = {
                auto2top: true,
                name: '编程内外',
                repo: 'https://github.com/CELFS/Notes',
                loadSidebar: true,
                loadNavbar: false,
                mergeNavbar: true,
                coverpage: false,
                maxLevel: 5,
                subMaxLevel: 4,
                sidebarDisplayLevel: 0,
                pagination: {
                    previousText: 'PREV',
                    nextText: 'NEXT',
                },
                count: {
                    countable: true,
                    position: 'top',
                    margin: '10px',
                    float: 'right',
                    fontsize:'0.9em',
                    color:'rgb(90,90,90)',
                    language:'chinese',
                    isExpected: true
                },
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    depth:10,
                    noData: {
                        '/es/': '¡No hay resultados!',
                        '/de-de/': 'Keine Ergebnisse!',
                        '/ru-ru/': 'Никаких результатов!',
                        '/zh-cn/': '没有结果!',
                        '/': 'No results!',
                    },
                    placeholder: {
                        '/es/': 'Buscar',
                        '/de-de/': 'Suche',
                        '/ru-ru/': 'Поиск',
                        '/zh-cn/': '搜索',
                        '/': 'Search',
                    },
                    hideOtherSidebarContent: true,
                    pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
                },
                plugins: [
                    function(hook, vm) {
                        hook.beforeEach(function(html) {
                            // Markdown highlight syntax "== =="
                            let res = html.match(/==(.+?)==/g);
                            if (res) {
                            for (var i = 0; i < res.length; i++) {
                                html = html.replace(res[i], `<mark>` + res[i].replace(/==/g, "") + `</mark>`);
                            }
                        }
                            // update time, show on the top
                            // return '> Last Modified {docsify-updated}' + '\n----\n' + html;
                            return html;
                        })
                    }
                ],
            }
        </script>

        <!-- docsify -->
        <script src="./src/lib/docsify.min.js"></script>
        <!-- emoji -->
        <script src="./src/plugins/emoji.min.js"></script>
        <!-- zoom image cursor -->
        <script src="./src/plugins/zoom-image.min.js"></script>
        <!-- sidebar collapse -->
        <script src="./src/lib/docsify-sidebar-collapse.min.js"></script>
        <!-- search -->
        <script src="./src/plugins/search/search.js"></script>
        <!-- word count -->
        <script src="./src/plugins/countable.min.js"></script>

        <!-- code render-->
        <script src="./src/components/code_render/prism-bash.min.js"></script>
        <script src="./src/components/code_render/prism-python.min.js"></script>
        <script src="./src/components/code_render/prism-c.min.js"></script>
        <script src="./src/components/code_render/prism-cpp.min.js"></script>
        <script src="./src/components/code_render/prism-perl.min.js"></script>
        <script src="./src/components/code_render/prism-sql.min.js"></script>
        <script src="./src/components/code_render/docsify-pagination.min.js"></script>
        <script src="./src/components/code_render/docsify-copy-code"></script>
        <!-- latex -->
        <link rel="stylesheet" href="./src/utils/tex/katex.min.css" />
        <script src="./src/utils/tex/katex.min.js"></script>
        <script src="./src/utils/tex/marked@3"></script>
        <script src="./src/utils/tex/docsify-katex.js"></script>

        <!-- dark theme -->
        <script src="./src/utils/darklight-theme-index.js" type="text/javascript"></script>
    </body>
</html>
