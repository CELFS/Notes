<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>编程之路</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <!-- default theme disabled -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" disabled />
        <!-- darklight-theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
        <style>
            main {
                max-width: 1300px;
                margin: 0 auto;
            }
            img {
                display: block;
                margin: auto;
            }
            table {
              display: table !important;
              width: 100%;
              table-layout: fixed;
              text-align: center;
            }
            #docsify-darklight-theme {
                right: -17px;
                top: 25px;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '编程之路',
                repo: 'https://github.com/CELFS/Notes',
                loadSidebar: true,
                loadNavbar: false,
                coverpage: false,
                maxLevel: 5,
                auto2top: true,
                sidebarDisplayLevel: 0,
                subMaxLevel: 4,
                mergeNavbar: true,
                pagination: {
                    previousText: '上一章节',
                    nextText: '下一章节',
                },
                count:{
                    countable: true,
                    position: 'top',
                    margin: '10px',
                    float: 'right',
                    fontsize:'0.9em',
                    color:'rgb(90,90,90)',
                    language:'chinese',
                    isExpected: true
                },
                plugins: [
                    function(hook, vm) {
                      hook.beforeEach(function(html) {
                        // Markdown highlight syntax "== =="
                        let res = html.match(/==(.+?)==/g);
                        if (res) {
                          for (var i = 0; i < res.length; i++) {
                            html = html.replace(res[i], `<mark>` + res[i].replace(/==/g, "") + `</mark>`);
                          }
                        }
                        // update time, show on the top
                        // return '> Last Modified {docsify-updated}' + '\n----\n' + html;
                      })
                    }
                ],
            }
        </script>

        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <!-- emoji -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <!-- zoom image cursor -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- search -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <!-- sidebar collapse -->
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <!-- word count -->
        <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>

        <!-- code render-->
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-perl.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <!-- tex -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex/dist/katex.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-katex/dist/docsify-katex.js"></script>

        <!-- dark theme -->
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    </body>
</html>
