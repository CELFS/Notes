<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>编程之路</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <!-- default theme disabled -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" disabled />
        <!-- darklight-theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
        <style>
            main {
                max-width: 1300px;
                margin: 0 auto;
            }
            img {
                display: block;
                margin: auto;
            }
            table {
                display: table !important;
                width: 100%;
                table-layout: fixed;
                text-align: center;
            }
            #docsify-darklight-theme {
                right: -17px;
                top: 25px;
            }
            .sidebar ul, .sidebar ul li {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                auto2top: true,
                name: '编程之路',
                repo: 'https://github.com/CELFS/Notes',
                loadSidebar: true,
                loadNavbar: false,
                mergeNavbar: true,
                coverpage: false,
                maxLevel: 5,
                subMaxLevel: 4,
                sidebarDisplayLevel: 0,
                pagination: {
                    previousText: '上一章节',
                    nextText: '下一章节',
                },
                count: {
                    countable: true,
                    position: 'top',
                    margin: '10px',
                    float: 'right',
                    fontsize:'0.9em',
                    color:'rgb(90,90,90)',
                    language:'chinese',
                    isExpected: true
                },
                search: {
                    maxAge: 86400000,
                    paths: ['/', '/docs'],
                    noData: {
                        '/es/': '¡No hay resultados!',
                        '/de-de/': 'Keine Ergebnisse!',
                        '/ru-ru/': 'Никаких результатов!',
                        '/zh-cn/': '没有结果!',
                        '/': 'No results!',
                    },
                    placeholder: {
                        '/es/': 'Buscar',
                        '/de-de/': 'Suche',
                        '/ru-ru/': 'Поиск',
                        '/zh-cn/': '搜索',
                        '/': 'Search',
                    },
                    hideOtherSidebarContent: true,
                    pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
                },
                plugins: [
                    function(hook, vm) {
                        hook.beforeEach(function(html) {
                            // Markdown highlight syntax "== =="
                            let res = html.match(/==(.+?)==/g);
                            if (res) {
                            for (var i = 0; i < res.length; i++) {
                                html = html.replace(res[i], `<mark>` + res[i].replace(/==/g, "") + `</mark>`);
                            }
                        }
                            // update time, show on the top
                            // return '> Last Modified {docsify-updated}' + '\n----\n' + html;
                            return html;
                        })
                    }
                ],
            }
        </script>

        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
        <!-- emoji -->
        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/emoji.min.js"></script>
        <!-- zoom image cursor -->
        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
        <!-- sidebar collapse -->
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
        <!-- search -->
        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.js"></script>
        <!-- word count -->
        <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

        <!-- code render-->
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-c.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-cpp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-perl.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <!-- tex -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex/dist/katex.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

        <!-- dark theme -->
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    </body>
</html>
